
<div class="container">
  <div class="row">
    <div class="col-md-12">
        <app-header  (featureSelected)="onNavigate($event)"></app-header>
    </div>
  </div> 
  

  <div class="row">
    <div class="co-md-12">
      <app-recipes *ngIf="featureLoaded === 'recipe'"></app-recipes>
      <app-shopping-list *ngIf="featureLoaded === 'shopping-list'"></app-shopping-list>
    </div>
  </div>
</div>
